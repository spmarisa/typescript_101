<!doctype html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Phone Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

<body>
<nav id="header" class="navbar-default pracxs-header pracxs-box-shadow--2dp">
    <div class="container">
        <a href="#/" class="logo col-xs-3"><img id="logo" style="height: 4em;" src="img/logo.png"
                                                alt="ITCE &amp; Pracxs"/></a>
        <div class="text-right navbar-brand col-xs-9">
            <ul class="header-links list-inline">
                <li class="hidden-xs">Hello</li>

                    <span class="glyphicon glyphicon-log-out"></span> Exit

    <div class="col-sm-8">
        <div id="contactsListContainer"></div>
        <a id="add" href="#" class="text-danger" onclick="ctrl.add(event)"><span
